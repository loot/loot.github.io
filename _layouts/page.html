<!DOCTYPE html>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOOT: {{ page.title }}</title>
<link rel="shortcut icon" type="image/ico" href="/images/icon.ico">

<script src="https://code.getmdl.io/1.1.2/material.min.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-blue.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/overrides.css">

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img alt="LOOT" src="/images/icon.png">
                <span>LOOT</span>
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/">
                    <i class="material-icons">file_download</i>
                    <span>Download</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/docs/">
                    <i class="material-icons">book</i>
                    <span>Documentation</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/search/">
                    <i class="material-icons">search</i>
                    <span>Masterlist Search</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/credits/">
                    <i class="material-icons">people</i>
                    <span>Credits</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="https://github.com/loot" target="_blank">
                    <i class="material-icons">code</i>
                    <span>Code</span>
                </a>
                <div class="subheader">Support &amp; Discussion</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/latest-thread/" target="_blank">
                    <i class="material-icons">forum</i>
                    <span>Forum Thread</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/discord/" target="_blank">
                    <i class="material-icons">comment</i>
                    <span>Discord Server</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/tutorials/">
                    <i class="material-icons">video_library</i>
                    <span>Unofficial Tutorials</span>
                </a>
            </nav>
        </div>
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{{ page.title }}</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            {{ content }}
        </main>
</body>
